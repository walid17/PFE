      <div class="col-12">

          <h2 class="page-title">Our Room</h2>

<!-- Rooms Area Start -->
<form (ngSubmit)="reserver()">
  <div class="roberto-rooms-area section-padding-100-0">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <!-- Single Room Area -->
          <div *ngFor="let room of rooms"
               class="{{room.checked ? 'room-item-clicked' : ''}} single-room-area d-flex align-items-center mb-50 wow fadeInUp"
               data-wow-delay="100ms">
            <!-- Room Thumbnail -->
            <div class="room-thumbnail">
              <img [src]="room.img" alt="">
            </div>
            <!-- Room Content -->
            <div class="room-content">
              <h2>Chambre {{room.type}}</h2>
              <h4>{{room.PRIX_BASE}}DT <span>/ Day</span></h4>
              <div class="room-feature">
                <h6>Capacity: <span>{{room.MAX_PERSONNES}}</span></h6>
                <h6>Equipements: <span>Wifi, television ...</span></h6>
              </div>
