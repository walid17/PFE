<!-- Breadcrumb Area Start -->

    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-content text-center">
          <h2 class="page-title">Our Room</h2>

            <ol class="breadcrumb justify-content-center">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>

<!-- Rooms Area Start -->
<form (ngSubmit)="reserver()">
  <div class="roberto-rooms-area section-padding-100-0">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <!-- Single Room Area -->
          <div *ngFor="let room of rooms"
               class="{{room.checked ? 'room-item-clicked' : ''}} single-room-area d-flex align-items-center mb-50 wow fadeInUp"
               data-wow-delay="100ms">
            <!-- Room Thumbnail -->
            <div class="room-thumbnail">
              <img src="../../../assets/img/bg-img/default_room.png" alt="">
            </div>
            <!-- Room Content -->
            <div class="room-content">
              <h2>Chambre {{room.type}}</h2>
              <h4>{{room.PRIX_BASE}}DT <span>/ Day</span></h4>
              <div class="room-feature">
                <h6>Capacity: <span>{{room.MAX_PERSONNES}}</span></h6>
                <h6>Equipements: <span>Wifi, television ...</span></h6>
              </div>

          
              <!-- <div class="room-content">
              <h2>Chambre {{room.type}}</h2>
              <h4>{{room.PRIX_BASE}}DT <span>/ Jour</span></h4>
              <div class="room-feature">
                <h6>Capacity: <span>{{room.MAX_PERSONNES}}</span></h6>
                <h6>Equipements: <span>Wifi, television , telephone...</span></h6>
              </div> -->

              <div class="row">
                <div class="col-md-6">
                  <a href="#" class="btn view-detail-btn">View Details <i class="fa fa-long-arrow-right"
                                                                          aria-hidden="true"></i></a>
                </div>
                <div class="col-md-6">
                  <input type="checkbox" [(ngModel)]="room.checked" name="room"/>
                </div>
              </div>
            </div>
          </div>
          <!-- Pagination -->
          <!--<nav class="roberto-pagination wow fadeInUp mb-100" data-wow-delay="1000ms">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next <i class="fa fa-angle-right"></i></a></li>
            </ul>
          </nav>-->
        </div>

        <div class="col-12 col-lg-4">
          <!-- Hotel Reservation Area -->
          <div class="hotel-reservation--area mb-100">
            <div class="form-group mb-30">
              <label for="checkInDate">Date</label>
              <div class="input-daterange" id="datepicker">
                <div class="row no-gutters">
                  <div class="col-6">
                    <input type="text" class="input-small form-control" id="checkInDate" name="checkInDate"
                           placeholder="Check In">
                  </div>
                  <div class="col-6">
                    <input type="text" class="input-small form-control" id="checkOutDate" name="checkOutDate"
                           placeholder="Check Out">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group mb-30">
              <label for="guests">Guests</label>
              <div class="row">
                <div class="col-6">
                  <select name="adults" id="guests" class="form-control">
                    <option value="adults">Adults</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                  </select>
                </div>
                <div class="col-6">
                  <select name="children" id="children" class="form-control">
                    <option value="children">Children</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn roberto-btn w-100">RÃ©server</button>
            </div>
     
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
