<!-- Welcome Area Start -->
<section class="welcome-area">
  <div class="">
    <!-- Single Welcome Slide -->
    <div class="single-welcome-slide bg-img bg-overlay"
         style="background-image: url(../../../assets/img/bg-img/16.jpg);"
         data-img-url="../../../assets/img/bg-img/16.jpg">
      <!-- Welcome Content -->
      <div class="welcome-content h-100">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <!-- Welcome Text -->
            <div class="col-12">
              <div class="welcome-text text-center">
                <h6 data-animation="fadeInLeft" data-delay="200ms">Hotel </h6>
                <h2 data-animation="fadeInLeft" data-delay="500ms">Bienvenue</h2>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Welcome Area End -->

<!-- About Us Area Start -->
<section class="roberto-about-area section-padding-100-0">
  <!-- Hotel Search Form Area -->
  <div class="hotel-search-form-area">
    <div class="container-fluid">
      <div class="hotel-search-form">
        <form (ngSubmit)="addReservation()">
          <div class="row justify-content-between align-items-end">
            <div class="col-6 col-md-2 col-lg-3">
              <label for="checkIn">Check In</label>
              <input type="date" class="form-control" [(ngModel)]="reservation.checkIn" name="checkIn" id="checkIn">
            </div>
            <div class="col-6 col-md-2 col-lg-3">
              <label for="checkOut">Check Out</label>
              <input type="date" class="form-control" [(ngModel)]="reservation.checkOut" name="checkout-date" id="checkOut">
            </div>
            <div class="col-4 col-md-2">
              <label for="room">Room</label>
              <select name="room" id="room" class="form-control" [(ngModel)]="reservation.NB_CHAMBRE">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
              </select>
            </div>
            <div class="col-4 col-md-2">
              <label for="adults">Adult</label>
              <select name="adults" id="adults" class="form-control" [(ngModel)]="reservation.NB_ADULT">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
              </select>
            </div>
            <div class="col-4 col-md-2">
              <label for="children">Children</label>
              <select name="children" id="children" class="form-control" [(ngModel)]="reservation.NB_ENF">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
              </select>
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="form-control btn roberto-btn w-100"><a href="javascript:" >Check Availability</a></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-100">
    <div class="row align-items-center">
      <div class="col-12 col-lg-6">
        <!-- Section Heading -->
        <div class="section-heading wow fadeInUp" data-wow-delay="100ms">
          <h6>About Us</h6>
          <h2>Welcome to <br>Roberto Hotel Luxury</h2>
        </div>
        <div class="about-us-content mb-100">
          <h5 class="wow fadeInUp" data-wow-delay="300ms">With over 340 hotels worldwide, NH Hotel Group offers a wide
            variety of hotels catering for a perfect stay no matter where your destination.</h5>
          <p class="wow fadeInUp" data-wow-delay="400ms">Manager: <span>Michen Taylor</span></p>
          <img src="../../../assets/img/core-img/signature.png" alt="" class="wow fadeInUp" data-wow-delay="500ms">
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="about-us-thumbnail mb-100 wow fadeInUp" data-wow-delay="700ms">
          <div class="row no-gutters">
            <div class="col-6">
              <div class="single-thumb">
                <img src="../../../assets/img/bg-img/13.jpg" alt="">
              </div>
              <div class="single-thumb">
                <img src="../../../assets/img/bg-img/14.jpg" alt="">
              </div>
            </div>
            <div class="col-6">
              <div class="single-thumb">
                <img src="../../../assets/img/bg-img/15.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- About Us Area End -->

<!-- Service Area Start -->
<div class="roberto-service-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="service-content d-flex align-items-center justify-content-between">
          <!-- Single Service Area -->
          <div class="single-service--area mb-100 wow fadeInUp" data-wow-delay="100ms">
            <img src="../../../assets/img/core-img/icon-1.png" alt="">
            <h5>Transportion</h5>
          </div>

          <!-- Single Service Area -->
          <div class="single-service--area mb-100 wow fadeInUp" data-wow-delay="300ms">
            <img src="../../../assets/img/core-img/icon-2.png" alt="">
            <h5>Reiseservice</h5>
          </div>

          <!-- Single Service Area -->
          <div class="single-service--area mb-100 wow fadeInUp" data-wow-delay="500ms">
            <img src="../../../assets/img/core-img/icon-3.png" alt="">
            <h5>Spa Relaxtion</h5>
          </div>

          <!-- Single Service Area -->
          <div class="single-service--area mb-100 wow fadeInUp" data-wow-delay="700ms">
            <img src="../../../assets/img/core-img/icon-4.png" alt="">
            <h5>Restaurant</h5>
          </div>

          <!-- Single Service Area -->
          <div class="single-service--area mb-100 wow fadeInUp" data-wow-delay="900ms">
            <img src="../../../assets/img/core-img/icon-1.png" alt="">
            <h5>Bar &amp; Drink</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Service Area End -->
